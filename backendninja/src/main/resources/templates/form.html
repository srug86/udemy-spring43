<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Form</title>
</head>
<body>
    <form action="#" th:action="@{/examplepost/addPersonWithValidation}" th:object="${person}" method="post">
        <p>NAME: <input type="text" th:field="*{name}"/></p>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name has errors</p>
        <p>AGE: <input type="text" th:field="*{age}"/></p>
        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age has errors</p>
        <p><input type="submit" value="Submit"/></p>
    </form>
</body>
</html>
